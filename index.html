<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\fonts.css" />   
    <title>Elena travel agency</title>
  </head>
  <body>
    <header class="wrapper-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="wrapper-logo">
              <img
                class="logo-header"
                src="assets/img/logo-header.png"
                alt="logo"
              />
              <span class="logo-name">Elena</span>
            </div>
          </div>
          <div class="col-lg-3 ml-auto">
            <ul class="menu d-flex justify-content-between">
              <li class="menu__item">
                <a href="" class="home col">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="contacts col">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h1 class="header-title">Where will you go next?</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 justify-content-start">
            <h2 class="main-title">Top destinations</h2>
            <div>Some of the top destinations for your next summer adventure.</div>
          </div>          
        </div>
      </div>
    </main>

    <script src="js\jquery-3.4.1.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
  </body>
</html>
